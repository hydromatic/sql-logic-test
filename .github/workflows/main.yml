name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [ "11", "17" ]
        javadoc: [ false ]
        site: [ false ]
        checkstyle-version: [ "" ]
        include:
            # Checkstyle 10 requires JDK 11 or higher, so downgrade to 9.3;
            # disable javadoc in JDK 8 because it cannot read module files.
          - java-version: "8"
            checkstyle-version: "9.3"
          - java-version: "11"
            site: true
          - java-version: "17"
            javadoc: true

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'adopt'
      - name: Build with Maven
        run: |
          GOALS=verify
          if [ "${{ matrix.javadoc }}" = true ]
          then
            GOALS="$GOALS javadoc:javadoc javadoc:test-javadoc"
          fi
          if [ "${{ matrix.site }}" = true ]
          then
            GOALS="$GOALS site"
          fi
          DEFS=
          if [ "${{ matrix.checkstyle-version }}" ]
          then
            DEFS="$DEFS -Dcheckstyle.version=${{ matrix.checkstyle-version }}"
          fi
          ./mvnw $DEFS --batch-mode --update-snapshots $GOALS

# End main.yml
